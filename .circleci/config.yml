#
version: 2.1
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:14.8.0
    steps:
      - checkout
      # Download and cache dependencies
      - node/with-cache:
          steps:
            - run: yarn install
            - run: yarn test
            - run: yarn run build
            - persist_to_workspace:
                root: .
                paths:
                  - .
  deploy:
    docker:
      - image: circleci/node:14.8.0
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Installing deployment dependencies
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python3-pip python3-dev build-essential
            sudo pip3 install awsebcli --upgrade
      # Run the deploy to take effect
      - run:
          name: Deploying
          command: eb deploy Upnext-Dev-env

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          context: aws_context
          requires:
            - build
          filters:
            branches:
              only: master
